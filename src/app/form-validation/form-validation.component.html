<!-- registration.component.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./form-validation.component.css">
  <title>Registration Form</title>
</head>
<body>
  <div class="container mt-5 registration-container">
    <h1>Registration Form</h1> 
    <p>Use tab keys to move from one input field to the next.</p>
    
    <form #registrationForm="ngForm" (ngSubmit)="onFormSubmit(registrationForm)">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="userid" class="form-label">User id:</label>
            <input type="text" name="userid" class="form-control" [(ngModel)]="userid" placeholder="Enter user id" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="passid" class="form-label">Password:</label>
            <input type="password" name="passid" class="form-control" [(ngModel)]="passid" placeholder="Enter password" />
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Name:</label>
        <input type="text" name="username" class="form-control" [(ngModel)]="username" placeholder="Enter your name" />
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" name="address" class="form-control" [(ngModel)]="address" placeholder="Enter your address" />
      </div>

      <div class="mb-3">
        <label for="country" class="form-label">Country:</label>
        <select name="country" class="form-select" [(ngModel)]="country">
          <option value="Default">(Please select a country)</option>
          <option value="AF">Australia</option>
          <option value="AL">Canada</option>
          <option value="DZ">India</option>
          <option value="AS">Russia</option>
          <option value="AD">USA</option>
        </select>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="zip" class="form-label">ZIP Code:</label>
            <input type="text" name="zip" class="form-control" [(ngModel)]="zip" placeholder="Enter ZIP code" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" name="email" class="form-control" [(ngModel)]="email" placeholder="Enter your email" />
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label id="gender" class="form-label">Sex:</label>
        <div class="form-check">
          <input type="radio" name="sex" value="Male" class="form-check-input" [(ngModel)]="sex" />
          <label class="form-check-label">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" name="sex" value="Female" class="form-check-input" [(ngModel)]="sex" />
          <label class="form-check-label">Female</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
